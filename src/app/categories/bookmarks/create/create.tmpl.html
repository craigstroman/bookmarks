<form class="create-form" role="form" ng-submit="createBookmarkCtrl.createBookmark(newBookmark)" novalidate>
    <div class="form-group">
        <label for="newBookmarkTitle">Bookmark title</label>
        <input type="text" class="form-control" id="newBookmarkTitle" ng-model="createBookmarkCtrl.newBookmark.title" placeholder="Enter a title" />
    </div>
    <div class="form-group">
        <label for="newBookmarkURL">Bookmark URL:</label>
        <input type="text" class="form-control" id="newBookmarkURL" ng-model="createBookmarkCtrl.newBookmark.url" placeholder="Enter a URL" />
    </div>
    <button type="submit" class="btn btn-info btn-lg">Create</button>
    <button type="button" class="btn btn-default btn-lg pull-right" ng-click="createBookmarkCtrl.cancelCreating()">Cancel</button>
</form>
